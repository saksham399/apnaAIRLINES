<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flight Overview</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body class="bg-dark">
        <table class="table table-borderless">
            <tr>
                <td>
                    <h1 class="my-4 text-center">
                        <a href="#" class="text-decoration-none text-dark fw-bold">Flight Overview</a>
                    </h1>
                </td>
                <td class="align-middle">
                    <div class="dropdown mb-3" data-bs-auto-close="outside">
                        <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"> Filter</button>
                        <div class="dropdown-menu p-4 w-100 fade" aria-labelledby="dropdownMenuButton">
                            <label for="originFilter" class="form-label">Origin</label>
                            <input type="text" class="form-control mb-2" id="originFilter" placeholder="Enter origin">
                            <label for="destinationFilter" class="form-label">Destination</label>
                            <input type="text" class="form-control mb-2" id="destinationFilter" placeholder="Enter destination">
                            <label for="departureDateFilter" class="form-label">Departure Date</label>
                            <input type="date" class="form-control mb-2" id="departureDateFilter">
                            <label for="arrivalDateFilter" class="form-label">Arrival Date</label>
                            <input type="date" class="form-control mb-2" id="arrivalDateFilter">
                            <button class="btn btn-primary w-100" id="applyFilter">Apply Filter</button>
                        </div>
                    </div>
                </td>
                <td class="align-middle pe-5" id="newFlight">
                    <button class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#createFlightModal">Create New Flight</button>
                    <div class="modal fade" id="createFlightModal" tabindex="0">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h3 class="modal-title" id="createFlightModalLabel">New Flight</h3>
                                </div>
                                <div class="modal-body">
                                    <label for="flightNumber" class="form-label">Flight Number</label>
                                    <input type="text" class="form-control mb-2" id="flightNumber" required>
                                    <label for="airline" class="form-label">Airline</label>
                                    <input type="text" class="form-control mb-2" id="airline" required>
                                    <label for="aircraft" class="form-label">Aircraft</label>
                                    <input type="text" class="form-control mb-2" id="aircraft" required>
                                    <label for="origin" class="form-label">Origin</label>
                                    <input type="text" class="form-control mb-2" id="origin" required>
                                    <label for="destination" class="form-label">Destination</label>
                                    <input type="text" class="form-control mb-2" id="destination" required>
                                    <label for="departureDate" class="form-label">Departure Date</label>
                                    <input type="datetime-local" class="form-control mb-2" id="departureDate" required>
                                    <label for="arrivalDate" class="form-label">Arrival Date</label>
                                    <input type="datetime-local" class="form-control mb-2" id="arrivalDate" required>
                                    <label for="capacity" class="form-label">Capacity</label>
                                    <input type="text" class="form-control mb-2" id="capacity" required>
                                    <label for="occupation" class="form-label">Occupation</label>
                                    <input type="text" class="form-control mb-2" id="occupation" required>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-success" id="createFlightButton">Create Flight</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </table><br>
        <div class="container" id="flights">
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
