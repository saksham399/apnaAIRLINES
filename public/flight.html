<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flight Overview</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css">
    </head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h5 id="flightNumber" class="card-title">Flight Number</h5>
        <h6 id="airline" class="card-subtitle mb-2 text-muted">Airline</h6>

        <p class="card-text"><strong>Aircraft:</strong> 
            <span id="aircraft">Type</span>
        </p>
        <p class="card-text"><strong>Origin:</strong> 
            <span id="origin">Origin</span>
        </p>
        <p class="card-text"><strong>Destination:</strong> 
            <span id="destination">Destination</span>
        </p>
        <p class="card-text"><strong>Departure:</strong> 
            <span id="departure">Time</span>
        </p>
        <p class="card-text"><strong>Arrival:</strong> 
            <span id="arrival">Time</span>
        </p>
        <a href="index.html" class="btn btn-primary mt-3">Back to Flights</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-1y5c5c5c5c5c5c5c5c5c5c5c5c5c5c5c5c5c5c5c5c5c5c5c5c5c5c5c5c5c5c" crossorigin="anonymous"></script>
  <script src="/js/flight.js"></script>
</body>
</html>
