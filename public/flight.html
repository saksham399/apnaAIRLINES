<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flight Overview</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css">
    </head>
<body>
  <h1 id="flightNumber" class="my-4 text-center">Flight Number</h1>
  <table class="table table-borderless">
    <tr>
      <td>
        <div class="container mt-3 mb-2">
          <div class="card" id="flightCard">
            <div class="card-body">
              <h3 id="airline" class="card-title mb-2 text-muted">Airline</h3>
              <p class="card-text"><strong>Aircraft:</strong> 
                  <span id="aircraft">Type</span>
              </p>
              <p class="card-text"><strong>Origin:</strong> 
                  <span id="origin">Origin</span>
              </p>
              <p class="card-text"><strong>Destination:</strong> 
                  <span id="destination">Destination</span>
              </p>
              <p class="card-text"><strong>Departure:</strong> 
                  <span id="departure">Time</span>
              </p>
              <p class="card-text"><strong>Arrival:</strong> 
                  <span id="arrival">Time</span>
              </p>
              <p class="card-text"><strong>Capacity:</strong> 
                  <span id="capacity">Number</span>
              </p>
              <p class="card-text"><strong>Occupation:</strong> 
                  <span id="occupation">Number</span>
              </p>
              <p class="card-text"><strong>Available Seats:</strong> 
                  <span id="availableSeats">Number</span>
              </p>
              <a href="index.html" class="btn btn-primary mt-3">Back to Flights</a>
              <button id="deleteFlight" class="btn btn-danger mt-3 p-2">Delete Flight</button>
            </div>
          </div>
        </div>
        <div class="container mt-3 text-end">
          <button id="updateFlight" class="btn btn-success p-3">Update Flight</button>
        </div>
      </td>
      <td>
        <div class="container">
          <label for="fninput" class="form-label">Flight Number</label>
          <input type="text" class="form-control" id="fninput">
          <label for="airlineinput" class="form-label">Airline</label>
          <input type="text" class="form-control" id="airlineinput">
          <label for="aircraftinput" class="form-label">Aircraft</label>
          <input type="text" class="form-control" id="aircraftinput">
          <label for="origininput" class="form-label">Origin</label>
          <input type="text" class="form-control" id="origininput">
          <label for="destinationinput" class="form-label">Destination</label>
          <input type="text" class="form-control" id="destinationinput">
          <label for="departureinput" class="form-label">Departure</label>
          <input type="datetime-local" class="form-control" id="departureinput">
          <label for="arrivalinput" class="form-label">Arrival</label>
          <input type="datetime-local" class="form-control" id="arrivalinput">
          <label for="capacityinput" class="form-label">Capacity</label>
          <input type="number" class="form-control" id="capacityinput">
          <label for="occupationinput" class="form-label">Occupation</label>
          <input type="number" class="form-control" id="occupationinput">
        </div>
      </td>
    </tr>
  </table>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/flight.js"></script>
</body>
</html>
